<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prueba Simple</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; }
    </style>
</head>
<body>
    <h1>Prueba Simple</h1>
    <button onclick="test()">Probar</button>
    <div id="result"></div>
    
    <script>
        const URL = 'https://script.google.com/macros/s/AKfycbxEHHmB9cSJ7H5KUyXvy8GZf98pGPnMWZhYT7OdLHjPw4nXxjORyZf7W_8vm_MJU6_mUg/exec';
        
        async function test() {
            try {
                // 1. Probar GET primero
                const getResponse = await fetch(URL);
                const getData = await getResponse.json();
                
                document.getElementById('result').innerHTML = `
                    <h3>GET funciona:</h3>
                    <pre>${JSON.stringify(getData, null, 2)}</pre>
                `;
                
                console.log('GET OK:', getData);
                
                // 2. Probar POST despu√©s de 2 segundos
                setTimeout(testPost, 2000);
                
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
            }
        }
        
        async function testPost() {
            const postData = {
                test: "datos simples",
                value: 123
            };
            
            try {
                const response = await fetch(URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(postData)
                });
                
                const data = await response.json();
                
                document.getElementById('result').innerHTML += `
                    <h3>POST funciona:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                console.log('POST OK:', data);
                
            } catch (error) {
                document.getElementById('result').innerHTML += `<p style="color:red">POST Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
