<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Gasoil - Solo Distancia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .title {
            color: #283593;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .distance-display {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 20px rgba(33, 150, 243, 0.3);
        }
        
        .distance-value {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .distance-unit {
            font-size: 1.5rem;
            color: #bbdefb;
            margin-top: 10px;
        }
        
        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            background: #f5f5f5;
            color: #333;
            font-family: monospace;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            margin-left: 10px;
        }
        
        .info {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .debug-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">MONITOR GASOIL - DISTANCIA</h1>
        
        <div class="distance-display">
            <div id="distance" class="distance-value">--</div>
            <div class="distance-unit">mm</div>
        </div>
        
        <button id="getDistanceBtn" class="btn">
            üîç Obtener Distancia
        </button>
        
        <button id="debugBtn" class="btn btn-secondary">
            üêõ Ver Respuesta Completa
        </button>
        
        <div id="status" class="status">
            Presiona "Obtener Distancia" para consultar TTN
        </div>
        
        <div id="debugInfo" class="status" style="display: none; margin-top: 10px;">
            <!-- Aqu√≠ se mostrar√° la respuesta completa -->
        </div>
        
        <div class="info">
            Dispositivo: eui-a84041602187da56 | Aplicaci√≥n: nivelgasoil
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN
        const TTN_APP_ID = "nivelgasoil";
        const TTN_API_KEY = "NNSXS.PNG274Q2UJQLFHO5J6JUCW73KGKX76WF2QZZYLA.QQSVQS36KN7NMV4SDPCJUWWMRRADWCQDGNPDNSMWEPXRN7FFYABA";
        const DEVICE_ID = "eui-a84041602187da56";

        // ELEMENTOS DEL DOM
        const distanceElement = document.getElementById("distance");
        const statusElement = document.getElementById("status");
        const debugInfoElement = document.getElementById("debugInfo");
        const getDistanceBtn = document.getElementById("getDistanceBtn");
        const debugBtn = document.getElementById("debugBtn");

        let rawResponseData = null;

        /**
         * ACTUALIZA EL ESTADO EN PANTALLA
         */
        function updateStatus(message, type = 'info') {
            statusElement.textContent = message;
            
            switch(type) {
                case 'success':
                    statusElement.style.background = "#e8f5e9";
                    statusElement.style.color = "#2e7d32";
                    break;
                case 'error':
                    statusElement.style.background = "#ffebee";
                    statusElement.style.color = "#c62828";
                    break;
                case 'warning':
                    statusElement.style.background = "#fff3e0";
                    statusElement.style.color = "#ef6c00";
                    break;
                default:
                    statusElement.style.background = "#e3f2fd";
                    statusElement.style.color = "#1565c0";
            }
        }

        /**
         * OBTIENE LA √öLTIMA DISTANCIA DE TTN - VERSI√ìN DEBUG
         */
        async function getLastDistance() {
            try {
                updateStatus("üîó Conectando a TTN...", 'info');
                distanceElement.textContent = "...";
                distanceElement.style.color = "#FF9800";
                
                // URL de la API de TTN - Buscamos 10 mensajes para debug
                const url = `https://eu1.cloud.thethings.network/api/v3/as/applications/${TTN_APP_ID}/packages/storage/uplink_message?last=24h&order=-received_at&limit=10`;
                
                console.log("üåê Consultando TTN API...");
                console.log("URL:", url);
                
                // Hacer la petici√≥n
                const response = await fetch(url, {
                    headers: {
                        "Authorization": `Bearer ${TTN_API_KEY}`,
                        "Accept": "application/json"
                    }
                });
                
                console.log(`üìä Estado HTTP: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
                }
                
                // Obtener y guardar la respuesta completa
                const responseText = await response.text();
                rawResponseData = responseText;
                
                // Intentar parsear como JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                    console.log("‚úÖ JSON parseado correctamente");
                } catch (jsonError) {
                    console.error("‚ùå Error parseando JSON:", jsonError);
                    console.log("Respuesta recibida:", responseText.substring(0, 500));
                    throw new Error("Respuesta no es JSON v√°lido");
                }
                
                // Guardar datos para debug
                window.ttnData = data;
                
                // MOSTRAR INFORMACI√ìN DE DEBUG EN CONSOLA
                console.log("=".repeat(60));
                console.log("üì¶ ESTRUCTURA DE LA RESPUESTA TTN:");
                console.log("=".repeat(60));
                
                if (!data.result || !Array.isArray(data.result)) {
                    console.log("‚ùå No hay 'result' o no es array");
                    console.log("Data completa:", data);
                    throw new Error("Formato de respuesta inv√°lido");
                }
                
                console.log(`üìä Total de mensajes en respuesta: ${data.result.length}`);
                
                // Mostrar informaci√≥n de cada mensaje
                data.result.forEach((msg, index) => {
                    console.log(`\nüìÑ MENSAJE ${index + 1}:`);
                    
                    // Dispositivo
                    const deviceId = msg.end_device_ids?.device_id || 'DESCONOCIDO';
                    console.log(`   üì± Dispositivo: ${deviceId}`);
                    
                    // Fecha
                    console.log(`   üìÖ Fecha: ${msg.received_at || 'NO DISPONIBLE'}`);
                    
                    // Verificar si es nuestro dispositivo
                    if (deviceId === DEVICE_ID) {
                        console.log(`   ‚úÖ ¬°ES NUESTRO DISPOSITIVO!`);
                        
                        // Mostrar payload decodificado
                        if (msg.uplink_message?.decoded_payload) {
                            console.log(`   üìä Payload decodificado:`);
                            const payload = msg.uplink_message.decoded_payload;
                            Object.keys(payload).forEach(key => {
                                console.log(`      ${key}: ${JSON.stringify(payload[key])}`);
                            });
                            
                            // Intentar extraer distancia
                            if (payload.Distance) {
                                console.log(`   üìè DISTANCIA ENCONTRADA: ${payload.Distance}`);
                            }
                        } else {
                            console.log(`   ‚ö†Ô∏è  No hay payload decodificado`);
                        }
                        
                        // Mostrar payload hexadecimal tambi√©n
                        if (msg.uplink_message?.frm_payload) {
                            console.log(`   üî¢ Payload hex: ${msg.uplink_message.frm_payload}`);
                        }
                    } else {
                        console.log(`   ‚ö†Ô∏è  No es nuestro dispositivo (buscamos: ${DEVICE_ID})`);
                    }
                });
                
                console.log("=".repeat(60));
                
                // BUSCAR NUESTRO DISPOSITIVO
                const ourMessages = data.result.filter(msg => 
                    msg.end_device_ids?.device_id === DEVICE_ID
                );
                
                if (ourMessages.length === 0) {
                    console.log("‚ùå No se encontraron mensajes de nuestro dispositivo");
                    
                    // Mostrar qu√© dispositivos s√≠ hay
                    const deviceList = [...new Set(data.result.map(msg => 
                        msg.end_device_ids?.device_id || 'desconocido'
                    ))];
                    console.log(`üìã Dispositivos disponibles: ${deviceList.join(', ')}`);
                    
                    throw new Error(`No hay mensajes del dispositivo ${DEVICE_ID}. Dispositivos disponibles: ${deviceList.join(', ')}`);
                }
                
                console.log(`‚úÖ Encontrados ${ourMessages.length} mensajes de nuestro dispositivo`);
                
                // Tomar el mensaje m√°s reciente
                const latestMessage = ourMessages[0];
                console.log(`üìÖ Mensaje m√°s reciente: ${latestMessage.received_at}`);
                
                // INTENTAR EXTRAER LA DISTANCIA
                let distancia = null;
                
                // 1. Intentar desde payload decodificado
                if (latestMessage.uplink_message?.decoded_payload?.Distance) {
                    const distanciaStr = String(latestMessage.uplink_message.decoded_payload.Distance);
                    console.log(`üìè Distancia (string): "${distanciaStr}"`);
                    
                    // Extraer solo n√∫meros
                    const match = distanciaStr.match(/(\d+(\.\d+)?)/);
                    if (match) {
                        distancia = match[1];
                        console.log(`‚úÖ Distancia extra√≠da: ${distancia} mm`);
                    } else {
                        console.log(`‚ö†Ô∏è  No se pudo extraer n√∫mero de: "${distanciaStr}"`);
                    }
                } else {
                    console.log("‚ö†Ô∏è  No se encontr√≥ 'Distance' en decoded_payload");
                    console.log("Payload disponible:", latestMessage.uplink_message?.decoded_payload);
                }
                
                // 2. Si no funciona, intentar desde payload hexadecimal
                if (!distancia && latestMessage.uplink_message?.frm_payload) {
                    console.log("üîÑ Intentando decodificar payload hexadecimal...");
                    const hexPayload = latestMessage.uplink_message.frm_payload;
                    
                    // Convertir primer byte a distancia (asumiendo que es distancia en cm)
                    if (hexPayload.length >= 2) {
                        const firstByte = parseInt(hexPayload.substring(0, 2), 16);
                        distancia = firstByte * 10; // Convertir cm a mm
                        console.log(`üî¢ Distancia desde hex (primer byte): ${distancia} mm`);
                    }
                }
                
                // MOSTRAR RESULTADO
                if (distancia) {
                    // Mostrar en pantalla
                    distanceElement.textContent = distancia;
                    distanceElement.style.color = "#4CAF50";
                    
                    // Formatear fecha
                    const fecha = new Date(latestMessage.received_at);
                    const fechaStr = fecha.toLocaleString('es-ES');
                    
                    updateStatus(`‚úÖ Distancia obtenida: ${distancia} mm\nüìÖ ${fechaStr}`, 'success');
                    
                    return distancia;
                } else {
                    throw new Error("No se pudo extraer la distancia del mensaje");
                }
                
            } catch (error) {
                console.error("‚ùå Error completo:", error);
                
                // Mostrar error en pantalla
                distanceElement.textContent = "ERROR";
                distanceElement.style.color = "#f44336";
                
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
                
                return null;
            }
        }

        /**
         * MUESTRA LA RESPUESTA COMPLETA PARA DEBUG
         */
        function showDebugInfo() {
            if (!rawResponseData) {
                debugInfoElement.innerHTML = "<strong>No hay datos de respuesta disponibles</strong>";
                debugInfoElement.style.display = 'block';
                return;
            }
            
            try {
                const data = JSON.parse(rawResponseData);
                debugInfoElement.innerHTML = `
                    <strong>RESPUESTA COMPLETA DE TTN:</strong><br><br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (e) {
                debugInfoElement.innerHTML = `
                    <strong>RESPUESTA (no es JSON):</strong><br><br>
                    <pre>${rawResponseData.substring(0, 2000)}...</pre>
                `;
            }
            
            debugInfoElement.style.display = 'block';
        }

        /**
         * INICIALIZACI√ìN
         */
        function init() {
            console.log("üöÄ Sistema de distancia iniciado");
            console.log(`üì± Dispositivo: ${DEVICE_ID}`);
            console.log(`üì¶ Aplicaci√≥n: ${TTN_APP_ID}`);
            
            // Configurar bot√≥n principal
            getDistanceBtn.addEventListener("click", async () => {
                console.log("=".repeat(60));
                console.log("üîÑ Bot√≥n presionado - Obteniendo distancia...");
                debugInfoElement.style.display = 'none';
                await getLastDistance();
            });
            
            // Configurar bot√≥n de debug
            debugBtn.addEventListener("click", showDebugInfo);
            
            // Obtener distancia autom√°ticamente al cargar
            setTimeout(() => {
                console.log("=".repeat(60));
                console.log("‚è∞ Obteniendo distancia inicial...");
                getLastDistance();
            }, 1000);
            
            // Actualizar autom√°ticamente cada 30 segundos
            setInterval(() => {
                console.log("=".repeat(60));
                console.log("‚è∞ Actualizaci√≥n autom√°tica...");
                getLastDistance();
            }, 30000);
        }

        // Iniciar cuando se cargue la p√°gina
        document.addEventListener("DOMContentLoaded", init);
    </script>
</body>
</html>
