<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Gasoil - Solo Distancia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .title {
            color: #283593;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .distance-display {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 20px rgba(33, 150, 243, 0.3);
        }
        
        .distance-value {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .distance-unit {
            font-size: 1.5rem;
            color: #bbdefb;
            margin-top: 10px;
        }
        
        .info {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background: #f5f5f5;
            color: #333;
            font-family: monospace;
            font-size: 0.9rem;
            text-align: left;
        }
        
        .btn {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .timestamp {
            margin-top: 10px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .success { background: #e8f5e9 !important; color: #2e7d32 !important; }
        .error { background: #ffebee !important; color: #c62828 !important; }
        .info-status { background: #e3f2fd !important; color: #1565c0 !important; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">MONITOR GASOIL - DISTANCIA</h1>
        
        <div class="distance-display">
            <div id="distance" class="distance-value">--</div>
            <div class="distance-unit">mm</div>
        </div>
        
        <div id="status" class="status">
            Presiona "Obtener Distancia" para consultar TTN
        </div>
        
        <div id="timestamp" class="timestamp">
            √öltima actualizaci√≥n: --
        </div>
        
        <button id="getDistanceBtn" class="btn">
            üîç Obtener Distancia
        </button>
        
        <div class="info">
            Dispositivo: eui-a84041602187da56 | Aplicaci√≥n: nivelgasoil
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN
        const TTN_APP_ID = "nivelgasoil";
        const TTN_API_KEY = "NNSXS.PNG274Q2UJQLFHO5J6JUCW73KGKX76WF2QZZYLA.QQSVQS36KN7NMV4SDPCJUWWMRRADWCQDGNPDNSMWEPXRN7FFYABA";
        const DEVICE_ID = "eui-a84041602187da56";

        // ELEMENTOS DEL DOM
        const distanceElement = document.getElementById("distance");
        const statusElement = document.getElementById("status");
        const timestampElement = document.getElementById("timestamp");
        const getDistanceBtn = document.getElementById("getDistanceBtn");

        /**
         * PARSEA RESPUESTA NDJSON (Newline Delimited JSON)
         * Formato: {"result": {...}}\n{"result": {...}}\n...
         */
        function parseNdjson(ndjsonText) {
            console.log("üìÑ Parseando respuesta NDJSON...");
            
            if (!ndjsonText || ndjsonText.trim() === '') {
                console.log("‚ö†Ô∏è  Respuesta vac√≠a");
                return [];
            }
            
            // Dividir por l√≠neas y filtrar l√≠neas vac√≠as
            const lines = ndjsonText.split('\n').filter(line => line.trim() !== '');
            console.log(`üìä L√≠neas encontradas: ${lines.length}`);
            
            const results = [];
            
            // Parsear cada l√≠nea como JSON individual
            for (let i = 0; i < lines.length; i++) {
                try {
                    const obj = JSON.parse(lines[i]);
                    if (obj.result) {
                        results.push(obj.result);
                    }
                } catch (error) {
                    console.error(`‚ùå Error parseando l√≠nea ${i + 1}:`, error);
                    console.log(`üìÑ L√≠nea ${i + 1}: ${lines[i].substring(0, 100)}...`);
                }
            }
            
            console.log(`‚úÖ Objetos parseados: ${results.length}`);
            return results;
        }

        /**
         * OBTIENE LA √öLTIMA DISTANCIA DE TTN - VERSI√ìN NDJSON
         */
        async function getLastDistance() {
            try {
                statusElement.textContent = "üîó Conectando a TTN...";
                statusElement.className = "status info-status";
                distanceElement.textContent = "...";
                distanceElement.style.color = "#FF9800";
                
                // URL de la API de TTN
                const url = `https://eu1.cloud.thethings.network/api/v3/as/applications/${TTN_APP_ID}/packages/storage/uplink_message?last=24h&order=-received_at&limit=5`;
                
                console.log("üåê Consultando TTN API...");
                console.log("URL:", url);
                
                // Hacer la petici√≥n
                const response = await fetch(url, {
                    headers: {
                        "Authorization": `Bearer ${TTN_API_KEY}`,
                        "Accept": "application/json"
                    }
                });
                
                console.log(`üìä Estado HTTP: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
                }
                
                // Obtener respuesta como texto (es NDJSON)
                const responseText = await response.text();
                console.log(`üìÑ Longitud respuesta: ${responseText.length} caracteres`);
                console.log(`üìÑ Primeros 200 caracteres: ${responseText.substring(0, 200)}...`);
                
                // Parsear respuesta NDJSON
                const messages = parseNdjson(responseText);
                
                if (messages.length === 0) {
                    throw new Error("No se encontraron mensajes en la respuesta");
                }
                
                console.log(`üì¶ Total de mensajes parseados: ${messages.length}`);
                
                // Buscar mensajes de nuestro dispositivo
                const ourMessages = messages.filter(msg => 
                    msg.end_device_ids?.device_id === DEVICE_ID
                );
                
                console.log(`üì± Mensajes de nuestro dispositivo: ${ourMessages.length}`);
                
                if (ourMessages.length === 0) {
                    // Mostrar qu√© dispositivos s√≠ hay
                    const deviceList = [...new Set(messages.map(msg => 
                        msg.end_device_ids?.device_id || 'desconocido'
                    ))];
                    
                    console.log(`üìã Dispositivos disponibles: ${deviceList.join(', ')}`);
                    throw new Error(`No hay mensajes del dispositivo ${DEVICE_ID}`);
                }
                
                // Ordenar por fecha (m√°s reciente primero)
                ourMessages.sort((a, b) => 
                    new Date(b.received_at) - new Date(a.received_at)
                );
                
                // Tomar el mensaje m√°s reciente
                const latestMessage = ourMessages[0];
                console.log(`üìÖ Mensaje m√°s reciente: ${latestMessage.received_at}`);
                
                // EXTRAER LA DISTANCIA
                let distancia = null;
                let distanciaRaw = null;
                
                if (latestMessage.uplink_message?.decoded_payload?.Distance) {
                    distanciaRaw = latestMessage.uplink_message.decoded_payload.Distance;
                    console.log(`üìè Distancia (raw): "${distanciaRaw}"`);
                    
                    // Extraer solo n√∫meros (ej: "1497 mm" ‚Üí "1497")
                    const match = distanciaRaw.match(/(\d+(\.\d+)?)/);
                    if (match) {
                        distancia = match[1];
                        console.log(`‚úÖ Distancia extra√≠da: ${distancia} mm`);
                    } else {
                        console.log(`‚ö†Ô∏è  No se pudo extraer n√∫mero de: "${distanciaRaw}"`);
                        distancia = distanciaRaw; // Usar el valor crudo
                    }
                }
                
                // MOSTRAR RESULTADO
                if (distancia) {
                    // Mostrar en pantalla
                    distanceElement.textContent = distancia;
                    distanceElement.style.color = "#4CAF50";
                    
                    // Formatear fecha
                    const fecha = new Date(latestMessage.received_at);
                    const fechaStr = fecha.toLocaleString('es-ES', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    
                    timestampElement.textContent = `√öltima actualizaci√≥n: ${fechaStr}`;
                    
                    // Mostrar informaci√≥n adicional
                    const battery = latestMessage.uplink_message?.decoded_payload?.Bat;
                    const temp = latestMessage.uplink_message?.decoded_payload?.TempC_DS18B20;
                    
                    let statusMsg = `‚úÖ Distancia: ${distancia} mm`;
                    if (battery) statusMsg += ` | Bater√≠a: ${battery} V`;
                    if (temp) statusMsg += ` | Temp: ${temp} ¬∞C`;
                    
                    statusElement.textContent = statusMsg;
                    statusElement.className = "status success";
                    
                    console.log("üìã RESUMEN:");
                    console.log(`   üìç Distancia: ${distancia} mm`);
                    console.log(`   üîã Bater√≠a: ${battery || 'N/A'} V`);
                    console.log(`   üå°Ô∏è Temperatura: ${temp || 'N/A'} ¬∞C`);
                    console.log(`   üìÖ Fecha: ${fechaStr}`);
                    
                    return distancia;
                } else {
                    console.log("‚ö†Ô∏è  No se encontr√≥ 'Distance' en el payload");
                    console.log("Payload disponible:", latestMessage.uplink_message?.decoded_payload);
                    throw new Error("No se encontr√≥ la distancia en el mensaje");
                }
                
            } catch (error) {
                console.error("‚ùå Error completo:", error);
                
                // Mostrar error en pantalla
                distanceElement.textContent = "ERROR";
                distanceElement.style.color = "#f44336";
                
                statusElement.textContent = `‚ùå Error: ${error.message}`;
                statusElement.className = "status error";
                
                timestampElement.textContent = "Error en la consulta";
                
                return null;
            }
        }

        /**
         * INICIALIZACI√ìN
         */
        function init() {
            console.log("üöÄ Sistema de distancia iniciado");
            console.log(`üì± Dispositivo: ${DEVICE_ID}`);
            console.log(`üì¶ Aplicaci√≥n: ${TTN_APP_ID}`);
            console.log("=".repeat(50));
            
            // Configurar bot√≥n
            getDistanceBtn.addEventListener("click", async () => {
                console.log("\nüîÑ Bot√≥n presionado - Obteniendo distancia...");
                await getLastDistance();
            });
            
            // Obtener distancia autom√°ticamente al cargar
            setTimeout(() => {
                console.log("\n‚è∞ Obteniendo distancia inicial...");
                getLastDistance();
            }, 1000);
            
            // Actualizar autom√°ticamente cada 30 segundos
            setInterval(() => {
                console.log("\n‚è∞ Actualizaci√≥n autom√°tica...");
                getLastDistance();
            }, 30000);
            
            console.log("‚è∞ Actualizaci√≥n autom√°tica configurada cada 30 segundos");
        }

        // Iniciar cuando se cargue la p√°gina
        document.addEventListener("DOMContentLoaded", init);
    </script>
</body>
</html>
