<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Monitor Gasoil - ACTUALIZACI√ìN AUTOM√ÅTICA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --refreshing: #3b82f6;
        }
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white; min-height: 100vh; margin: 0; padding: 20px;
            display: flex; justify-content: center; align-items: center;
        }
        .dashboard {
            background: rgba(30, 41, 59, 0.9); 
            backdrop-filter: blur(20px);
            border-radius: 24px; 
            padding: 30px; 
            width: 100%; 
            max-width: 500px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        h1 { 
            text-align: center; 
            margin-bottom: 8px; 
            font-size: 28px;
            background: linear-gradient(90deg, #34d399, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { 
            text-align: center; 
            color: #94a3b8; 
            margin-bottom: 20px;
            font-size: 14px;
        }
        .status-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.7);
        }
        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .status-online { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .status-offline { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .status-error { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .status-refreshing { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        .status-online .status-dot { background: #10b981; }
        .status-offline .status-dot { background: #f59e0b; animation: none; }
        .status-error .status-dot { background: #ef4444; animation: none; }
        .status-refreshing .status-dot { background: #3b82f6; animation: blink 1s infinite; }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .last-update-time {
            font-size: 12px;
            color: #64748b;
        }
        .main-display {
            text-align: center;
            margin: 30px 0;
        }
        .distance {
            font-size: 100px;
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(90deg, #34d399, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .unit {
            font-size: 28px;
            color: #94a3b8;
            margin-left: 10px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 30px 0;
        }
        .stat-card {
            background: rgba(15, 23, 42, 0.7);
            padding: 20px;
            border-radius: 16px;
            border-left: 4px solid var(--primary);
        }
        .stat-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: 700;
        }
        .stat-subvalue {
            font-size: 14px;
            color: #94a3b8;
            margin-top: 4px;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }
        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #10b981, #059669);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }
        .tank-visual {
            height: 150px;
            width: 100%;
            background: #1e293b;
            border-radius: 10px;
            margin: 30px 0;
            position: relative;
            border: 3px solid #334155;
            overflow: hidden;
        }
        .fuel-level {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #10b981, #34d399);
            border-top: 3px solid #059669;
            transition: height 1s ease;
        }
        .tank-markers {
            position: absolute;
            left: 10px;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px 0;
            color: #94a3b8;
            font-size: 12px;
        }
        .tank-markers span {
            padding-right: 10px;
            border-right: 1px solid #334155;
        }
        .update-info {
            text-align: center;
            color: #64748b;
            font-size: 14px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        @media (max-width: 600px) {
            .dashboard { padding: 20px; }
            .distance { font-size: 80px; }
            .controls { flex-direction: column; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>üõ¢Ô∏è MONITOR GASOIL</h1>
        <p class="subtitle">Actualizaci√≥n autom√°tica cada 30 segundos</p>
        
        <div class="status-container">
            <div class="status-badge status-refreshing" id="statusBadge">
                <div class="status-dot"></div>
                <span id="statusText">Conectando...</span>
            </div>
            <div class="last-update-time" id="lastUpdateTime">--:--:--</div>
        </div>
        
        <div class="main-display">
            <div class="distance">
                <span id="distanceValue">--</span><span class="unit">mm</span>
            </div>
            <div style="color: #94a3b8; margin-top: 10px; font-size: 14px;">
                Distancia del sensor
            </div>
        </div>
        
        <div class="tank-visual">
            <div class="fuel-level" id="fuelLevel" style="height: 0%"></div>
            <div class="tank-markers">
                <span>100%</span>
                <span>75%</span>
                <span>50%</span>
                <span>25%</span>
                <span>0%</span>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Nivel del tanque</div>
                <div class="stat-value" id="levelValue">--%</div>
                <div class="stat-subvalue" id="litersValue">-- Litros</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Bater√≠a</div>
                <div class="stat-value" id="batteryValue">-- V</div>
                <div class="stat-subvalue">Sensor LDDS75</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">√öltima lectura</div>
                <div class="stat-value" id="timeValue">--:--</div>
                <div class="stat-subvalue" id="dateValue">--/--/----</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Estado datos</div>
                <div class="stat-value" style="font-size: 18px;" id="dataStatus">--</div>
                <div class="stat-subvalue" id="dataFreshness">--</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="fetchData(true)" id="refreshBtn">
                <span id="refreshIcon">üîÑ</span>
                <span id="refreshText">Actualizar Ahora</span>
            </button>
            <button class="btn btn-secondary" onclick="forceTTNFetch()">
                <span>‚ö°</span>
                <span>Forzar TTN</span>
            </button>
        </div>
        
        <div class="update-info">
            <div id="updateMessage">Sistema iniciando...</div>
            <div style="font-size: 12px; margin-top: 5px;" id="nextUpdate">Pr√≥xima actualizaci√≥n: --</div>
        </div>
    </div>

    <script>
        // Configuraci√≥n
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxEHHmB9cSJ7H5KUyXvy8GZf98pGPnMWZhYT7OdLHjPw4nXxjORyZf7W_8vm_MJU6_mUg/exec';
        const SIMPLE_URL = SCRIPT_URL + '?simple=true';
        const FORCE_URL = SCRIPT_URL + '?force=fetch';
        
        // Estado de la aplicaci√≥n
        let appState = {
            lastData: null,
            lastUpdate: null,
            isRefreshing: false,
            autoRefreshInterval: null,
            nextRefreshTime: null,
            errorCount: 0
        };
        
        // Funci√≥n principal para obtener datos
        async function fetchData(force = false) {
            if (appState.isRefreshing) return;
            
            appState.isRefreshing = true;
            setStatus('refreshing', 'üîÑ Obteniendo datos...');
            
            const btn = document.getElementById('refreshBtn');
            const icon = document.getElementById('refreshIcon');
            const text = document.getElementById('refreshText');
            
            btn.disabled = true;
            icon.textContent = '‚è≥';
            text.textContent = 'Actualizando...';
            
            try {
                const url = force ? FORCE_URL : SIMPLE_URL;
                console.log(`üì° Consultando: ${url}`);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üì¶ Datos recibidos:', data);
                
                if (data.success) {
                    // Datos v√°lidos recibidos
                    appState.lastData = data;
                    appState.lastUpdate = new Date();
                    appState.errorCount = 0;
                    
                    updateDisplay(data);
                    setStatus('online', '‚úÖ Datos actualizados');
                    
                    // Mostrar mensaje de √©xito
                    showUpdateMessage(`‚úÖ Datos actualizados: ${data.distance}mm`, 'success');
                    
                } else {
                    // Error en los datos
                    appState.errorCount++;
                    setStatus('error', '‚ùå Error en datos');
                    showUpdateMessage(`‚ö†Ô∏è ${data.error || data.message || 'Error desconocido'}`, 'warning');
                }
                
            } catch (error) {
                console.error('‚ùå Error de conexi√≥n:', error);
                appState.errorCount++;
                
                setStatus('error', '‚ùå Error de conexi√≥n');
                showUpdateMessage(`‚ùå Error: ${error.message}`, 'error');
                
                // Si hay datos previos, seguir mostr√°ndolos
                if (appState.lastData) {
                    updateDisplay(appState.lastData);
                    showUpdateMessage('‚ö†Ô∏è Usando datos anteriores (error de conexi√≥n)', 'warning');
                }
                
            } finally {
                appState.isRefreshing = false;
                btn.disabled = false;
                icon.textContent = 'üîÑ';
                text.textContent = 'Actualizar Ahora';
                
                updateLastUpdateTime();
                scheduleNextRefresh();
            }
        }
        
        // Forzar consulta a TTN API (ignorar cach√©)
        async function forceTTNFetch() {
            setStatus('refreshing', '‚ö° Consultando TTN API...');
            
            try {
                const response = await fetch(FORCE_URL);
                const data = await response.json();
                
                if (data.success) {
                    appState.lastData = {
                        distance: data.data.distance,
                        battery: data.data.battery,
                        timestamp: data.data.timestamp,
                        is_real: data.data.is_real,
                        fresh: data.data.fresh || false,
                        success: true
                    };
                    
                    appState.lastUpdate = new Date();
                    updateDisplay(appState.lastData);
                    
                    setStatus('online', '‚úÖ Datos obtenidos de TTN');
                    showUpdateMessage(`‚ö° Datos frescos de TTN: ${data.data.distance}mm`, 'success');
                    
                    // Actualizar tiempo
                    updateLastUpdateTime();
                    scheduleNextRefresh();
                    
                } else {
                    setStatus('error', '‚ùå Error TTN API');
                    showUpdateMessage(`‚ö†Ô∏è ${data.message || 'Error TTN API'}`, 'warning');
                }
                
            } catch (error) {
                setStatus('error', '‚ùå Error de conexi√≥n');
                showUpdateMessage(`‚ùå Error forzando TTN: ${error.message}`, 'error');
            }
        }
        
        // Actualizar la visualizaci√≥n
        function updateDisplay(data) {
            // Distancia
            document.getElementById('distanceValue').textContent = data.distance;
            
            // Calcular nivel del tanque
            const level = calculateLevel(data.distance);
            document.getElementById('levelValue').textContent = level.percent + '%';
            document.getElementById('levelValue').style.color = getLevelColor(level.percent);
            document.getElementById('litersValue').textContent = level.liters + ' Litros';
            
            // Actualizar visual del tanque
            const fuelLevel = document.getElementById('fuelLevel');
            fuelLevel.style.height = level.percent + '%';
            
            // Color del nivel de combustible
            if (level.percent < 20) {
                fuelLevel.style.background = 'linear-gradient(to top, #ef4444, #dc2626)';
                fuelLevel.style.borderTop = '3px solid #b91c1c';
            } else if (level.percent < 40) {
                fuelLevel.style.background = 'linear-gradient(to top, #f59e0b, #d97706)';
                fuelLevel.style.borderTop = '3px solid #b45309';
            } else {
                fuelLevel.style.background = 'linear-gradient(to top, #10b981, #34d399)';
                fuelLevel.style.borderTop = '3px solid #059669';
            }
            
            // Bater√≠a
            document.getElementById('batteryValue').textContent = data.battery.toFixed(2) + ' V';
            document.getElementById('batteryValue').style.color = getBatteryColor(data.battery);
            
            // Tiempo
            const timeInfo = formatDateTime(data.timestamp);
            document.getElementById('timeValue').textContent = timeInfo.time;
            document.getElementById('dateValue').textContent = timeInfo.date;
            
            // Estado de los datos
            document.getElementById('dataStatus').textContent = data.is_real ? 'REAL' : 'SIM';
            document.getElementById('dataStatus').style.color = data.is_real ? '#10b981' : '#f59e0b';
            document.getElementById('dataFreshness').textContent = data.fresh ? 'Datos frescos' : 'Datos cacheados';
            
            console.log('Display actualizado con:', data);
        }
        
        // Calcular nivel del tanque
        function calculateLevel(distance) {
            const TANK = {
                full: 120,    // mm cuando est√° lleno (1100L)
                empty: 1900,  // mm cuando est√° vac√≠o (0L)
                capacity: 1100 // litros totales
            };
            
            let liters = TANK.capacity * (TANK.empty - distance) / (TANK.empty - TANK.full);
            liters = Math.max(0, Math.min(TANK.capacity, liters));
            
            const percent = Math.round((liters / TANK.capacity) * 100);
            
            return {
                liters: Math.round(liters),
                percent: percent
            };
        }
        
        // Obtener color seg√∫n nivel
        function getLevelColor(percent) {
            if (percent >= 60) return '#10b981';
            if (percent >= 20) return '#f59e0b';
            return '#ef4444';
        }
        
        // Obtener color seg√∫n bater√≠a
        function getBatteryColor(voltage) {
            if (voltage >= 3.6) return '#10b981';
            if (voltage >= 3.3) return '#f59e0b';
            return '#ef4444';
        }
        
        // Formatear fecha/hora
        function formatDateTime(timestamp) {
            try {
                const date = new Date(timestamp);
                return {
                    time: date.toLocaleTimeString('es-ES', { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        second: '2-digit'
                    }),
                    date: date.toLocaleDateString('es-ES')
                };
            } catch (e) {
                return {
                    time: '--:--:--',
                    date: '--/--/----'
                };
            }
        }
        
        // Actualizar estado
        function setStatus(type, message) {
            const badge = document.getElementById('statusBadge');
            const text = document.getElementById('statusText');
            
            // Remover todas las clases
            badge.className = 'status-badge';
            
            // A√±adir clase correspondiente
            badge.classList.add(`status-${type}`);
            text.textContent = message;
            
            // Actualizar punto de estado
            const dot = badge.querySelector('.status-dot');
            if (dot) {
                dot.className = 'status-dot';
                if (type === 'online') dot.style.animation = 'pulse 2s infinite';
                else if (type === 'refreshing') dot.style.animation = 'blink 1s infinite';
                else dot.style.animation = 'none';
            }
        }
        
        // Mostrar mensaje de actualizaci√≥n
        function showUpdateMessage(message, type = 'info') {
            const msgEl = document.getElementById('updateMessage');
            msgEl.textContent = message;
            
            // Color seg√∫n tipo
            if (type === 'success') msgEl.style.color = '#10b981';
            else if (type === 'warning') msgEl.style.color = '#f59e0b';
            else if (type === 'error') msgEl.style.color = '#ef4444';
            else msgEl.style.color = '#94a3b8';
            
            // Auto-ocultar despu√©s de 5 segundos (excepto errores)
            if (type !== 'error') {
                setTimeout(() => {
                    if (msgEl.textContent === message) {
                        msgEl.textContent = 'Sistema funcionando normalmente';
                        msgEl.style.color = '#94a3b8';
                    }
                }, 5000);
            }
        }
        
        // Actualizar tiempo de √∫ltima actualizaci√≥n
        function updateLastUpdateTime() {
            if (!appState.lastUpdate) return;
            
            const timeEl = document.getElementById('lastUpdateTime');
            const now = new Date();
            const diffMs = now - appState.lastUpdate;
            const diffSec = Math.floor(diffMs / 1000);
            
            let timeText;
            if (diffSec < 60) {
                timeText = `Hace ${diffSec}s`;
            } else if (diffSec < 3600) {
                const min = Math.floor(diffSec / 60);
                timeText = `Hace ${min}m`;
            } else {
                const hours = Math.floor(diffSec / 3600);
                timeText = `Hace ${hours}h`;
            }
            
            timeEl.textContent = timeText;
        }
        
        // Programar pr√≥xima actualizaci√≥n
        function scheduleNextRefresh() {
            const nextUpdateEl = document.getElementById('nextUpdate');
            const now = new Date();
            
            // Pr√≥xima actualizaci√≥n en 30 segundos
            const nextUpdate = new Date(now.getTime() + 30000);
            appState.next
