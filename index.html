<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Gasoil - Solo Distancia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .title {
            color: #283593;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .distance-display {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 20px rgba(33, 150, 243, 0.3);
        }
        
        .distance-value {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .distance-unit {
            font-size: 1.5rem;
            color: #bbdefb;
            margin-top: 10px;
        }
        
        .info {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background: #f5f5f5;
            color: #333;
        }
        
        .btn {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .timestamp {
            margin-top: 15px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">MONITOR GASOIL - DISTANCIA</h1>
        
        <div class="distance-display">
            <div id="distance" class="distance-value">--</div>
            <div class="distance-unit">mm</div>
        </div>
        
        <div id="status" class="status">
            Presiona "Obtener Distancia" para consultar TTN
        </div>
        
        <div id="timestamp" class="timestamp">
            √öltima actualizaci√≥n: --
        </div>
        
        <button id="getDistanceBtn" class="btn">
            Obtener Distancia
        </button>
        
        <div class="info">
            Dispositivo: eui-a84041602187da56 | Aplicaci√≥n: nivelgasoil
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN
        const TTN_APP_ID = "nivelgasoil";
        const TTN_API_KEY = "NNSXS.PNG274Q2UJQLFHO5J6JUCW73KGKX76WF2QZZYLA.QQSVQS36KN7NMV4SDPCJUWWMRRADWCQDGNPDNSMWEPXRN7FFYABA";
        const DEVICE_ID = "eui-a84041602187da56";

        // ELEMENTOS DEL DOM
        const distanceElement = document.getElementById("distance");
        const statusElement = document.getElementById("status");
        const timestampElement = document.getElementById("timestamp");
        const getDistanceBtn = document.getElementById("getDistanceBtn");

        /**
         * OBTIENE LA √öLTIMA DISTANCIA DE TTN
         */
        async function getLastDistance() {
            try {
                // Actualizar estado
                statusElement.textContent = "üîó Conectando a TTN...";
                statusElement.style.background = "#e3f2fd";
                statusElement.style.color = "#1565c0";
                
                // URL de la API de TTN
                const url = `https://eu1.cloud.thethings.network/api/v3/as/applications/${TTN_APP_ID}/packages/storage/uplink_message?last=24h&order=-received_at&limit=1`;
                
                console.log("üåê Consultando TTN API...");
                
                // Hacer la petici√≥n
                const response = await fetch(url, {
                    headers: {
                        "Authorization": `Bearer ${TTN_API_KEY}`,
                        "Accept": "application/json"
                    }
                });
                
                console.log(`üìä Estado HTTP: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                // Parsear respuesta
                const data = await response.json();
                console.log("‚úÖ Datos recibidos de TTN");
                
                // Buscar mensaje de nuestro dispositivo
                if (data.result && data.result.length > 0) {
                    const mensaje = data.result[0];
                    
                    // Verificar que sea nuestro dispositivo
                    if (mensaje.end_device_ids && mensaje.end_device_ids.device_id === DEVICE_ID) {
                        
                        // Extraer distancia del payload decodificado
                        const decodedPayload = mensaje.uplink_message?.decoded_payload;
                        
                        if (decodedPayload && decodedPayload.Distance) {
                            // Extraer solo el n√∫mero (ej: "1497 mm" ‚Üí 1497)
                            const distanciaStr = String(decodedPayload.Distance);
                            const distanciaMatch = distanciaStr.match(/(\d+(\.\d+)?)/);
                            
                            if (distanciaMatch) {
                                const distancia = distanciaMatch[1];
                                
                                // Mostrar en pantalla
                                distanceElement.textContent = distancia;
                                distanceElement.style.color = "#4CAF50";
                                
                                // Mostrar fecha/hora
                                const fecha = new Date(mensaje.received_at);
                                const fechaStr = fecha.toLocaleString('es-ES');
                                timestampElement.textContent = `√öltima actualizaci√≥n: ${fechaStr}`;
                                
                                // Actualizar estado
                                statusElement.textContent = `‚úÖ Distancia obtenida: ${distancia} mm`;
                                statusElement.style.background = "#e8f5e9";
                                statusElement.style.color = "#2e7d32";
                                
                                console.log(`üìç Distancia obtenida: ${distancia} mm`);
                                console.log(`üìÖ Fecha: ${fechaStr}`);
                                
                                return distancia;
                            }
                        }
                    }
                }
                
                // Si llegamos aqu√≠, no hay datos v√°lidos
                throw new Error("No se encontraron datos de distancia para el dispositivo");
                
            } catch (error) {
                console.error("‚ùå Error:", error.message);
                
                // Mostrar error en pantalla
                distanceElement.textContent = "ERROR";
                distanceElement.style.color = "#f44336";
                
                statusElement.textContent = `‚ùå Error: ${error.message}`;
                statusElement.style.background = "#ffebee";
                statusElement.style.color = "#c62828";
                
                timestampElement.textContent = "Error en la consulta";
                
                return null;
            }
        }

        /**
         * FORMATEA LA FECHA
         */
        function formatFecha(fecha) {
            return fecha.toLocaleString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        /**
         * INICIALIZACI√ìN
         */
        function init() {
            console.log("üöÄ Sistema de distancia iniciado");
            console.log(`üì± Dispositivo: ${DEVICE_ID}`);
            console.log(`üì¶ Aplicaci√≥n: ${TTN_APP_ID}`);
            
            // Configurar bot√≥n
            getDistanceBtn.addEventListener("click", async () => {
                console.log("üîÑ Bot√≥n presionado - Obteniendo distancia...");
                await getLastDistance();
            });
            
            // Obtener distancia autom√°ticamente al cargar
            setTimeout(() => {
                console.log("‚è∞ Obteniendo distancia inicial...");
                getLastDistance();
            }, 1000);
            
            // Actualizar autom√°ticamente cada 30 segundos
            setInterval(() => {
                console.log("‚è∞ Actualizaci√≥n autom√°tica...");
                getLastDistance();
            }, 30000);
        }

        // Iniciar cuando se cargue la p√°gina
        document.addEventListener("DOMContentLoaded", init);
    </script>
</body>
</html>
